<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Leetcode Metrics</title>

		<link rel="icon" type="image/x-icon" href="favicon.ico" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header class="site-header">
			<div class="brand">
				<img src="logo.png" alt="LeetMetric Logo" class="logo" />
				<span class="site-name">LeetMetric</span>
			</div>
			<div class="account">
				<a href="https://leetcode.com/problemset/" target="_blank" rel="noopener noreferrer"
					>Explore Problems</a
				>
			</div>
		</header>

		<main class="container">
			<h1>LeetStats</h1>
			<p class="hero-subtitle">Track LeetCode progress with live easy, medium, hard and submission stats.</p>

			<div class="user-container">
				<p>Enter your username below:</p>
				<div class="user-input-container">
					<div class="input-field">
						<input
							type="text"
							placeholder="Enter your username here"
							id="user-input"
							maxlength="15"
							autocomplete="off"
							spellcheck="false"
							aria-label="LeetCode username" />
						<span id="clear-input" title="Clear">✖</span>
					</div>
					<button id="search-btn" type="button">Search</button>
				</div>
				<p id="status-message" class="status-message" aria-live="polite"></p>
			</div>

			<div class="stats-container">
				<div class="progress">
					<div class="circle">
						<div class="easy-progress">
							<span id="easy-label"></span>
							<p>Easy</p>
						</div>
					</div>

					<div class="circle">
						<div class="medium-progress">
							<span id="medium-label"></span>
							<p>Medium</p>
						</div>
					</div>

					<div class="circle">
						<div class="hard-progress">
							<span id="hard-label"></span>
							<p>Hard</p>
						</div>
					</div>
				</div>

				<div class="stats-cards"></div>
			</div>
		</main>

		<footer class="site-footer">
			<p>© 2026 LeetCode Metrics. All rights reserved.</p>
			<div class="footer-links">
				<a
					href="https://www.linkedin.com/in/aditya-kumar-0215942b3/"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="LinkedIn"
					class="social-link"
					><i class="bi bi-linkedin"></i
				></a>
				<a
					href="https://github.com/debug-node"
					target="_blank"
					rel="noopener noreferrer"
					aria-label="GitHub"
					class="social-link"
					><i class="bi bi-github"></i
				></a>
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
